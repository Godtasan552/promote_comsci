<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Example</title>
  <style>
    .carousel {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
    }

    .carousel-item {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .carousel-item.active {
      opacity: 1;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel-item active">
      <img src="static\image\1725814074327s0qn9tpa.jpg" alt="Image 1">
    </div>
    <div class="carousel-item">
      <img src="static\image\172581377178446lspgmu.jpg" alt="Image 2">
    </div>
    <div class="carousel-item">
      <img src="static\image\1725814074327iyj2tzbl.jpg" alt="Image 3">
    </div>
    <!-- Add more carousel items as needed -->
  </div>

  <script>
    const carouselItems = document.querySelectorAll('.carousel-item');
    let currentIndex = 0;

    function showNextItem() {
      carouselItems[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % carouselItems.length;
      carouselItems[currentIndex].classList.add('active');
    }

    setInterval(showNextItem, 5000); // Change image every 5 seconds
  </script>
</body>
</html>
